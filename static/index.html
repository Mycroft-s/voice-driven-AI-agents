    <script>
        class HealthAssistantApp {
            constructor() {
                this.ws = null;

                this.currentUserId = null;
                this.currentUserName = null;
                this.currentChatId = null;
                this.chatHistory = [];
                this.speechSynthesis = window.speechSynthesis;
                this.voiceEnabled = true;

                // å¤šå¯¹è¯ç®¡ç†
                this.chats = new Map(); // å­˜å‚¨æ‰€æœ‰å¯¹è¯ {chatId: {id, title, messages, timestamp}}
                this.chatCounter = 0;
                
                // å¿ƒè·³æ£€æµ‹
                this.heartbeatInterval = null;
                this.heartbeatTimeout = null;
                
                this.initElements();

                this.updateWelcomeTime();

                // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥æœåŠ¡

                }, 1000);
                
                // åŠ è½½ç”¨æˆ·èŠå¤©è®°å½•

            }
            
            initElements() {
                this.sidebar = document.getElementById('sidebar');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.navStatus = document.getElementById('navStatus');
                this.userAvatar = document.getElementById('userAvatar');
                this.userName = document.getElementById('userName');
                this.userStatus = document.getElementById('userStatus');
                this.loginBtn = document.getElementById('loginBtn');
                this.registerBtn = document.getElementById('registerBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
            }
            
            bindEvents() {
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
                
                // ç™»å½•æ³¨å†ŒæŒ‰é’®äº‹ä»¶
                this.loginBtn.addEventListener('click', () => this.showLoginModal());
                this.registerBtn.addEventListener('click', () => this.showRegisterModal());
                this.logoutBtn.addEventListener('click', () => this.logout());
                
                // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
                document.getElementById('loginModal').addEventListener('click', (e) => {
                    if (e.target.id === 'loginModal') {
                        this.closeLoginModal();
                    }
                });
                
                document.getElementById('registerModal').addEventListener('click', (e) => {
                    if (e.target.id === 'registerModal') {
                        this.closeRegisterModal();
                    }
                });
            }
            
            initVoices() {
                if (this.speechSynthesis) {
                    if (this.speechSynthesis.getVoices().length === 0) {
                        this.speechSynthesis.addEventListener('voiceschanged', () => {
                            this.selectEnglishVoice();
                        });
                    } else {
                        this.selectEnglishVoice();
                    }
                }
            }
            
            selectEnglishVoice() {
                const voices = this.speechSynthesis.getVoices();
                this.selectedVoice = voices.find(voice => 
                    voice.lang.includes('en') || voice.lang.includes('US') || voice.lang.includes('GB')
                ) || voices[0];
            }
            
            speak(text) {
                if (!this.voiceEnabled || !this.speechSynthesis) return;
                
                this.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                if (this.selectedVoice) {
                    utterance.voice = this.selectedVoice;
                }
                
                this.speechSynthesis.speak(utterance);
            }
            
            stopSpeaking() {
                if (this.speechSynthesis) {
                    this.speechSynthesis.cancel();
                }
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
            }
            
            updateWelcomeTime() {
                const timeEl = document.getElementById('welcomeTime');
                if (timeEl) {
                    timeEl.textContent = new Date().toLocaleTimeString();
                }
            }
            
            // åˆå§‹åŒ–ï¼ˆä¸åˆ›å»ºé»˜è®¤å¯¹è¯ï¼‰
            initDefaultChat() {
                // ChatGPTé£æ ¼ï¼šå¼€å§‹æ—¶æ²¡æœ‰å¯¹è¯ï¼Œç­‰å¾…ç”¨æˆ·è¾“å…¥
                this.currentChatId = null;
                this.chatHistory = [];
                this.clearChat();
                this.addWelcomeMessage();
            }
            
            // è‡ªåŠ¨è¿æ¥æœåŠ¡
            autoConnect() {
                // å¦‚æœæ²¡æœ‰ç”¨æˆ·ç™»å½•ï¼Œè®¾ç½®ä¸ºè®¿å®¢æ¨¡å¼
                if (this.currentUserId === null) {
                    this.currentUserId = 0;
                    this.currentUserName = 'Guest';
                    this.userAvatar.textContent = 'G';
                    this.userName.textContent = 'Guest';
                    this.userStatus.textContent = 'Guest Mode';
                }
                
                // è‡ªåŠ¨è¿æ¥WebSocket
                this.connect();
                
                // åŠ è½½èŠå¤©è®°å½•
                this.loadUserChats();
            }
            
            // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
            addWelcomeMessage() {
                this.displayMessage('system', 'Welcome to Intelligent Health Assistant! Start by asking me anything about your health.', new Date());
            }
            
            // åˆ›å»ºæ–°å¯¹è¯ï¼ˆå½“ç”¨æˆ·å‘é€ç¬¬ä¸€æ¡æ¶ˆæ¯æ—¶ï¼‰
            createNewChat(firstMessage) {
                this.chatCounter++;
                const chatId = `chat_${this.chatCounter}_${Date.now()}`;
                
                // åˆ›å»ºå¯¹è¯å¯¹è±¡
                const chat = {
                    id: chatId,
                    title: 'New Chat', // ä¸´æ—¶æ ‡é¢˜ï¼Œç­‰å¾…LLMç”Ÿæˆ
                    messages: [],
                    timestamp: new Date(),
                    lastMessage: null,
                    isGeneratingTitle: true
                };
                
                // ä¿å­˜åˆ°å¯¹è¯åˆ—è¡¨
                this.chats.set(chatId, chat);
                
                // åˆ‡æ¢åˆ°æ–°å¯¹è¯
                this.switchToChat(chatId);
                
                // æ›´æ–°ä¾§è¾¹æ 
                this.updateChatHistory();
                
                // ä¿å­˜åˆ°æ•°æ®åº“
                this.saveChatConversation(chatId, 'New Chat');
                
                // ä½¿ç”¨LLMç”Ÿæˆæ ‡é¢˜
                this.generateChatTitle(chatId, firstMessage);
            }
            
            // ä½¿ç”¨LLMç”Ÿæˆå¯¹è¯æ ‡é¢˜
            async generateChatTitle(chatId, firstMessage) {
                try {
                    // è°ƒç”¨åç«¯APIç”Ÿæˆæ ‡é¢˜
                    const response = await fetch('http://localhost:8000/api/chat/generate-title', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: firstMessage,
                            chat_id: chatId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.title) {
                        // æ›´æ–°å¯¹è¯æ ‡é¢˜
                        if (this.chats.has(chatId)) {
                            const chat = this.chats.get(chatId);
                            chat.title = data.title;
                            chat.isGeneratingTitle = false;
                            this.updateChatHistory();
                            
                            // æ›´æ–°æ•°æ®åº“ä¸­çš„æ ‡é¢˜
                            this.updateChatTitleInDB(chatId, data.title);
                        }
                    } else {
                        // å¦‚æœLLMç”Ÿæˆå¤±è´¥ï¼Œä½¿ç”¨ç®€åŒ–æ ‡é¢˜
                        this.generateSimpleTitle(chatId, firstMessage);
                    }
                } catch (error) {
                    console.error('Failed to generate title:', error);
                    // é™çº§åˆ°ç®€å•æ ‡é¢˜ç”Ÿæˆ
                    this.generateSimpleTitle(chatId, firstMessage);
                }
            }
            
            // åˆ›å»ºç©ºå¯¹è¯ï¼ˆç‚¹å‡»New ChatæŒ‰é’®ï¼‰
            createEmptyChat() {
                this.chatCounter++;
                const chatId = `chat_${this.chatCounter}_${Date.now()}`;
                
                // åˆ›å»ºå¯¹è¯å¯¹è±¡
                const chat = {
                    id: chatId,
                    title: 'New Chat',
                    messages: [],
                    timestamp: new Date(),
                    lastMessage: null,
                    isGeneratingTitle: false
                };
                
                // ä¿å­˜åˆ°å¯¹è¯åˆ—è¡¨
                this.chats.set(chatId, chat);
                
                // åˆ‡æ¢åˆ°æ–°å¯¹è¯
                this.switchToChat(chatId);
                
                // æ›´æ–°ä¾§è¾¹æ 
                this.updateChatHistory();
                
                // ä¿å­˜åˆ°æ•°æ®åº“
                this.saveChatConversation(chatId, 'New Chat');
                
                // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
                this.addMessage('system', 'New conversation started. How can I help you with your health today?');
            }
            
            // åˆ‡æ¢åˆ°æŒ‡å®šå¯¹è¯
            switchToChat(chatId) {
                if (!this.chats.has(chatId)) return;
                
                const chat = this.chats.get(chatId);
                this.currentChatId = chatId;
                this.chatHistory = chat.messages;
                
                // æ¸…ç©ºå½“å‰æ˜¾ç¤ºçš„æ¶ˆæ¯
                this.clearChat();
                
                // é‡æ–°æ˜¾ç¤ºå¯¹è¯å†å²
                chat.messages.forEach(msg => {
                    this.displayMessage(msg.type, msg.content, msg.timestamp);
                });
                
                // æ›´æ–°ä¾§è¾¹æ é€‰ä¸­çŠ¶æ€
                this.updateChatHistory();
            }
            
            // æ›´æ–°ä¾§è¾¹æ å¯¹è¯å†å²
            updateChatHistory() {
                const chatHistoryEl = document.getElementById('chatHistory');
                chatHistoryEl.innerHTML = '';
                
                // æŒ‰æ—¶é—´å€’åºæ’åˆ—å¯¹è¯
                const sortedChats = Array.from(this.chats.values())
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                sortedChats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatItem.onclick = () => this.switchToChat(chat.id);
                    
                    // åˆ›å»ºæ ‡é¢˜å…ƒç´ 
                    const titleEl = document.createElement('div');
                    titleEl.className = 'chat-title';
                    titleEl.textContent = chat.title;
                    titleEl.title = chat.title;
                    
                    // åˆ›å»ºæ“ä½œæŒ‰é’®å®¹å™¨
                    const actionsEl = document.createElement('div');
                    actionsEl.className = 'chat-actions';
                    
                    // åˆ›å»ºé‡å‘½åæŒ‰é’®
                    const renameBtn = document.createElement('button');
                    renameBtn.className = 'chat-action-btn rename-btn';
                    renameBtn.innerHTML = 'âœï¸';
                    renameBtn.title = 'Rename Chat';
                    renameBtn.onclick = (e) => {
                        e.stopPropagation();
                        this.startRenameChat(chat.id);
                    };
                    
                    // åˆ›å»ºåˆ é™¤æŒ‰é’®
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'chat-action-btn delete-btn';
                    deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                    deleteBtn.title = 'Delete Chat';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        this.showDeleteConfirm(chat.id);
                    };
                    
                    actionsEl.appendChild(renameBtn);
                    actionsEl.appendChild(deleteBtn);
                    
                    chatItem.innerHTML = `
                        <div class="chat-icon">ğŸ’¬</div>
                    `;
                    
                    chatItem.appendChild(titleEl);
                    chatItem.appendChild(actionsEl);
                    
                    // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºæ“ä½œæŒ‰é’®
                    chatItem.addEventListener('mouseenter', () => {
                        actionsEl.style.display = 'flex';
                    });
                    chatItem.addEventListener('mouseleave', () => {
                        actionsEl.style.display = 'none';
                    });
                    
                    chatHistoryEl.appendChild(chatItem);
                });
            }
            
            // å¼€å§‹é‡å‘½åå¯¹è¯
            startRenameChat(chatId) {
                if (!this.chats.has(chatId)) return;
                
                // æ‰¾åˆ°å¯¹åº”çš„å¯¹è¯é¡¹
                const chatItems = document.querySelectorAll('.chat-item');
                let chatItem = null;
                for (let item of chatItems) {
                    if (item.onclick && item.onclick.toString().includes(chatId)) {
                        chatItem = item;
                        break;
                    }
                }
                
                if (!chatItem) return;
                
                const titleEl = chatItem.querySelector('.chat-title');
                
                // åˆ›å»ºè¾“å…¥æ¡†
                const inputEl = document.createElement('input');
                inputEl.type = 'text';
                inputEl.className = 'chat-title-input';
                inputEl.value = this.chats.get(chatId).title;
                inputEl.maxLength = 50;
                
                // æ›¿æ¢æ ‡é¢˜å…ƒç´ 
                titleEl.style.display = 'none';
                titleEl.parentNode.insertBefore(inputEl, titleEl);
                inputEl.focus();
                inputEl.select();
                
                // ä¿å­˜å’Œå–æ¶ˆå‡½æ•°
                const saveRename = () => {
                    const newTitle = inputEl.value.trim();
                    if (newTitle && newTitle !== this.chats.get(chatId).title) {
                        this.chats.get(chatId).title = newTitle;
                        this.updateChatHistory();
                        
                        // æ›´æ–°æ•°æ®åº“ä¸­çš„æ ‡é¢˜
                        this.updateChatTitleInDB(chatId, newTitle);
                    } else {
                        // æ¢å¤åŸæ ‡é¢˜
                        inputEl.parentNode.removeChild(inputEl);
                        titleEl.style.display = 'block';
                    }
                };
                
                const cancelRename = () => {
                    inputEl.parentNode.removeChild(inputEl);
                    titleEl.style.display = 'block';
                };
                
                // ç»‘å®šäº‹ä»¶
                inputEl.addEventListener('blur', saveRename);
                inputEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveRename();
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        cancelRename();
                    }
                });
            }
            
            // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
            showDeleteConfirm(chatId) {
                if (!this.chats.has(chatId)) return;
                
                const chat = this.chats.get(chatId);
                
                // åˆ›å»ºç¡®è®¤å¯¹è¯æ¡†
                const confirmModal = document.createElement('div');
                confirmModal.className = 'modal';
                confirmModal.style.display = 'block';
                
                confirmModal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Delete Chat</h3>
                            <p>Are you sure you want to delete "${chat.title}"?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="app.cancelDelete()">Cancel</button>
                            <button class="btn btn-danger" onclick="app.confirmDelete('${chatId}')">Delete</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(confirmModal);
                
                // ç‚¹å‡»å¤–éƒ¨å…³é—­
                confirmModal.addEventListener('click', (e) => {
                    if (e.target === confirmModal) {
                        this.cancelDelete();
                    }
                });
                
                // å­˜å‚¨å¼•ç”¨ä»¥ä¾¿æ¸…ç†
                this.deleteModal = confirmModal;
            }
            
            // å–æ¶ˆåˆ é™¤
            cancelDelete() {
                if (this.deleteModal) {
                    document.body.removeChild(this.deleteModal);
                    this.deleteModal = null;
                }
            }
            
            // ç¡®è®¤åˆ é™¤
            confirmDelete(chatId) {
                if (this.chats.size <= 1) {
                    alert('Cannot delete the last chat.');
                    this.cancelDelete();
                    return;
                }
                
                this.chats.delete(chatId);
                
                // ä»æ•°æ®åº“åˆ é™¤
                this.deleteChatFromDB(chatId);
                
                // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰å¯¹è¯ï¼Œåˆ‡æ¢åˆ°å…¶ä»–å¯¹è¯
                if (chatId === this.currentChatId) {
                    const remainingChats = Array.from(this.chats.keys());
                    if (remainingChats.length > 0) {
                        this.switchToChat(remainingChats[0]);
                    } else {
                        // å¦‚æœæ²¡æœ‰å¯¹è¯äº†ï¼Œå›åˆ°åˆå§‹çŠ¶æ€
                        this.currentChatId = null;
                        this.clearChat();
                        this.addWelcomeMessage();
                    }
                }
                
                this.updateChatHistory();
                this.cancelDelete();
            }
            
            // è·¯ç”±åŠŸèƒ½
            initRouting() {
                // æ ¹æ®URLè·¯å¾„åˆå§‹åŒ–é¡µé¢
                const path = window.location.pathname;
                if (path === '/login') {
                    this.navigateTo('login');
                } else if (path === '/register') {
                    this.navigateTo('register');
                } else if (path === '/chat') {
                    this.navigateTo('chat');
                } else {
                    this.navigateTo('chat');
                }
                
                // å¦‚æœå½“å‰åœ¨ç™»å½•é¡µé¢ï¼Œç«‹å³åŠ è½½ç”¨æˆ·åˆ—è¡¨
                if (this.currentPage === 'login') {
                    this.loadUsers();
                }
            }
            
            navigateTo(page) {
                console.log('Navigating to:', page);
                // éšè—æ‰€æœ‰é¡µé¢
                document.querySelectorAll('.page').forEach(p => {
                    p.classList.remove('active');
                });
                
                // æ˜¾ç¤ºç›®æ ‡é¡µé¢
                const targetPage = document.getElementById(page + 'Page');
                if (targetPage) {
                    targetPage.classList.add('active');
                    console.log('Page activated:', page + 'Page');
                } else {
                    console.error('Page not found:', page + 'Page');
                }
                
                // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const navBtn = document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1));
                if (navBtn) {
                    navBtn.classList.add('active');
                    console.log('Nav button activated:', navBtn.id);
                } else {
                    console.log('Nav button not found:', 'nav' + page.charAt(0).toUpperCase() + page.slice(1));
                }
                
                // æ›´æ–°URL
                window.history.pushState({}, '', '/' + page);
                
                this.currentPage = page;
                
                // é¡µé¢ç‰¹å®šåˆå§‹åŒ–
                if (page === 'login') {
                    this.loadUsers();
                }
            }
            
            async loadUsers() {
                try {
                    const response = await fetch('http://localhost:8000/api/user/list');
                    const data = await response.json();
                    
                    const userList = document.getElementById('loginUserList');
                    if (data.users && data.users.length > 0) {
                        userList.innerHTML = '';

                                <div class="user-item-details">ID: ${user.id} | Age: ${user.age || 'N/A'}</div>
                            `;

                        });
                    } else {
                        // å¦‚æœæ²¡æœ‰ç”¨æˆ·ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯å¹¶æä¾›åˆ›å»ºè´¦æˆ·é€‰é¡¹
                        userList.innerHTML = `
                            <div class="loading-text">
                                No users found. 
                                <br><br>
                                <button class="btn btn-primary" onclick="app.navigateTo('register')">
                                    Create First Account
                                </button>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Failed to load users:', error);
                    const userList = document.getElementById('loginUserList');
                    userList.innerHTML = `
                        <div class="loading-text error-text">
                            Failed to load users. 
                            <br><br>
                            <button class="btn btn-primary" onclick="app.navigateTo('register')">
                                Create New Account
                            </button>
                            <br>
                            <button class="btn btn-secondary" onclick="app.loadUsers()">

                            </button>

                        // åŠ è½½æ•°æ®åº“ä¸­çš„èŠå¤©è®°å½•
                        for (const conversation of data.conversations) {
                            const chat = {
                                id: conversation.chat_id,
                                title: conversation.title,
                                messages: [],
                                timestamp: new Date(conversation.created_at),
                                lastMessage: null,
                                isGeneratingTitle: false

                            const messagesData = await messagesResponse.json();
                            
                            if (messagesData.success) {
                                chat.messages = messagesData.messages.map(msg => ({
                                    type: msg.type,
                                    content: msg.content,
                                    timestamp: new Date(msg.timestamp)
                                }));
                                
                                if (chat.messages.length > 0) {
                                    chat.lastMessage = chat.messages[chat.messages.length - 1].content;
                                }
                            }
                            
                            this.chats.set(conversation.chat_id, chat);
                        }
                        
                        // æ›´æ–°ä¾§è¾¹æ 
                        this.updateChatHistory();
                        
                        // å¦‚æœæœ‰èŠå¤©è®°å½•ï¼Œåˆ‡æ¢åˆ°æœ€æ–°çš„
                        if (this.chats.size > 0) {
                            const sortedChats = Array.from(this.chats.values())

            connect() {
                if (this.isConnected) return;
                
                // å¦‚æœå·²ç»æœ‰WebSocketå®ä¾‹ï¼Œå…ˆå…³é—­
                if (this.ws && this.ws.readyState !== WebSocket.CLOSED) {
                    this.ws.close();
                }
                
                this.updateStatus('connecting', 'Connecting...');
                
                try {
                    this.ws = new WebSocket('ws://localhost:8000/ws');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        const userName = this.currentUserName || 'Guest';
                        this.updateStatus('connected', `Connected as ${userName}`);
                        this.addMessage('system', 'Connected to health assistant service. You can now start chatting!');
                        
                        this.messageInput.disabled = false;
                        this.sendBtn.disabled = false;
                        this.voiceBtn.disabled = false;
                        
                        // å¯åŠ¨å¿ƒè·³æ£€æµ‹
                        this.startHeartbeat();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('connecting', 'Reconnecting...');
                        this.addMessage('system', 'Connection lost. Attempting to reconnect...');
                        
                        // è‡ªåŠ¨é‡è¿
                        setTimeout(() => {
                            this.connect();
                        }, 2000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('connecting', 'Connection Error - Retrying...');
                        
                        // é”™è¯¯æ—¶ä¹Ÿå°è¯•é‡è¿
                        setTimeout(() => {
                            this.connect();
                        }, 3000);
                    };
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateStatus('connecting', 'Connection Failed - Retrying...');
                    
                    // è¿æ¥å¤±è´¥æ—¶ä¹Ÿå°è¯•é‡è¿
                    setTimeout(() => {
                        this.connect();
                    }, 5000);
                }
            }
            
            // å¿ƒè·³æ£€æµ‹æ–¹æ³•
            startHeartbeat() {
                // æ¸…é™¤ä¹‹å‰çš„å¿ƒè·³
                this.stopHeartbeat();
                
                // æ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
                this.heartbeatInterval = setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                        
                        // è®¾ç½®è¶…æ—¶æ£€æµ‹
                        this.heartbeatTimeout = setTimeout(() => {
                            console.log('Heartbeat timeout, reconnecting...');
                            this.connect();
                        }, 10000); // 10ç§’è¶…æ—¶
                    }
                }, 30000); // 30ç§’é—´éš”
            }
            
            stopHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
                if (this.heartbeatTimeout) {
                    clearTimeout(this.heartbeatTimeout);
                    this.heartbeatTimeout = null;
                }
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'welcome':
                        this.addMessage('system', data.message);
                        this.speak(data.message);
                        break;
                    
                    case 'response':
                        this.addMessage('assistant', data.response);
                        
                        // Always speak response if voice is enabled (regardless of input type)
                        if (this.voiceEnabled) {
                            this.speak(data.response);
                        }
                        
                        this.stopVoiceInput();
                        break;
                    
                    case 'stopped':
                        this.addMessage('system', data.message);
                        break;
                    
                    case 'error':
                        this.addMessage('system', `Error: ${data.message}`);
                        // Always speak error message if voice is enabled (regardless of input type)
                        if (this.voiceEnabled) {
                            this.speak(`An error occurred: ${data.message}`);
                        }
                        this.stopVoiceInput();
                        break;
                }
            }
            
            addMessage(type, content) {
                const timestamp = new Date();
                
                // ä¿å­˜æ¶ˆæ¯åˆ°å½“å‰å¯¹è¯
                if (this.currentChatId && this.chats.has(this.currentChatId)) {
                    const chat = this.chats.get(this.currentChatId);
                    const message = {
                        type: type,
                        content: content,
                        timestamp: timestamp
                    };
                    
                    chat.messages.push(message);
                    chat.lastMessage = content;
                    
                    // ä¿å­˜æ¶ˆæ¯åˆ°æ•°æ®åº“
                    this.saveChatMessage(this.currentChatId, type, content);
                    
                    // å¦‚æœæ˜¯ç¬¬ä¸€æ¡ç”¨æˆ·æ¶ˆæ¯ä¸”æ ‡é¢˜è¿˜æ˜¯"New Chat"ï¼Œç”Ÿæˆæ–°æ ‡é¢˜
                    if (type === 'user' && chat.title === 'New Chat' && !chat.isGeneratingTitle) {
                        chat.isGeneratingTitle = true;
                        this.generateChatTitle(this.currentChatId, content);
                    }
                }
                
                // æ˜¾ç¤ºæ¶ˆæ¯
                this.displayMessage(type, content, timestamp);
            }
            
            // æ˜¾ç¤ºæ¶ˆæ¯ï¼ˆä¸ä¿å­˜åˆ°å†å²ï¼‰
            displayMessage(type, content, timestamp) {
                const messageEl = document.createElement('div');

                const avatar = document.createElement('div');

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = timestamp ? timestamp.toLocaleTimeString() : new Date().toLocaleTimeString();
                
                switch (type) {
                    case 'user':
                        avatar.textContent = this.currentUserName ? this.currentUserName.charAt(0).toUpperCase() : 'U';
                        break;
                    case 'assistant':
                        avatar.textContent = 'AI';
                        break;
                    case 'system':
                        avatar.textContent = 'ğŸ¥';
                        break;
                }
                
                messageContent.appendChild(messageText);

                messageEl.appendChild(avatar);
                messageEl.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageEl);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
